<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Update Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../static/css/styles.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous">
    
    </script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 bg-light shadow-lg border-0 rounded-lg mt-5 p-5">
                <form method="POST" action="{{url_for('statusForm',id=program['program_id'])}}">
                    <div>
                        <h3 class="text-center font-weight-light my-4">Update Status</h3>
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <input type="text" class="form-control" placeholder="Enter status" name="status">
                    </div>
                    <div class="form-group">
                        <label>Timings:</label>
                        <input type="text" class="form-control" placeholder="Enter Timings" name="time">
                    </div>
                   
                    <div class="form-group">
                        <label>Water Hygeine:</label>
                        <input type="text" class="form-control" placeholder="clean/dusty" name="quality">
                    </div>
                    <div class="form-group">
                        <label>Reason for Water Suspension:</label>
                        <textarea class="form-control" placeholder="Enter Reason " name="reason">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <!-- <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div> -->
                    <a class="btn btn-secondary" data-dismiss="modal" href="/returnToMain">Cancel</a>
                </form>
            </div>
        </div>    
    </div>
    
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
